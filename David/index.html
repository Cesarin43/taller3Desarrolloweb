    <title>Ejercicio 8</title>
    <link rel="stylesheet" href="Styles.css"> </head>
<body>
    <h1>Ejecicio #8</h1>
    <h1>Simulador de Finanzas Personales</h1>

    <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" id="valor">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion">
        <label for="categoria">Categoría:</label>
        <select id="categoria">
            <option value="Comida">Comida</option>
            <option value="Transporte">Transporte</option>
            <option values="Entretenimiento">Entretenimiento</option>
            <option value="Trabajo">Trabajo</option>

        </select>

        <input type="text" id="nuevaCategoria" placeholder="Nueva categoría">
        <button onclick="agregarCategoria()">Agregar categoría</button>
        <button onclick="agregarTransaccion('Gasto')">Agregar Gasto</button>
        <button onclick="agregarTransaccion('Ingreso')">Agregar Ingreso</button>
    </div>

    <table id="tabla-transacciones">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Valor</th>
                <th>Descripción</th>
                <th>Categoría</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="balance">Balance:$</div>

    <script src="script.js"></script> </body>
</html>
