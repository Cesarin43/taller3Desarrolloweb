<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de finanzas personal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Simulador de finanzas personal</h1>

    <form id="formulario-de-ingresos">
      <label for="ingreso">Agregar Ingreso:</label>
      <input type="number" id="ingreso" name="ingreso" />
      <button type="submit">Agregar</button>
    </form>

    <form id="formulario-de-gastos">
      <label for="gastos">Agregar Gasto:</label>
      <input type="number" id="gasto" name="gasto" />
      <select id="categoria">
        <option value="">Seleccionar Categoria</option>
      </select>
      <button type="submit">Agregar</button>
    </form>

    <form id="form-categoria">
      <label for="nueva-categoria">Agregar Categoria:</label>
      <input type="text" id="nueva-categoria" name="nueva-categoria" />
      <button type="submit">Agregar</button>
    </form>

    <div id="saldo-Mostrar">
      <p>Saldo Actual: <span id="balance">$0.00</span></p>
      <p id="warning"></p>
    </div>
    <div id="historial-de-transacciones">
      <h2>Historial de Transacciones</h2>
      <ul id="transacciones"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
